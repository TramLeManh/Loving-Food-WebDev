<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- mobile metas -->
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="initial-scale=1, maximum-scale=1" name="viewport">
  <!-- site metas -->
  <title>LoveFood</title>
  <meta content="" name="keywords">
  <meta content="" name="description">
  <meta content="" name="author">
  <!-- bootstrap css -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- style css -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!-- Responsive-->
  <link href="css/responsive.css" rel="stylesheet">
  <!-- fevicon -->
  <link href="images/fevicon.png" rel="icon" type="image/gif"/>
  <!-- Scrollbar Custom CSS -->
  <link href="css/jquery.mCustomScrollbar.min.css" rel="stylesheet">
  <!-- Tweaks for older IEs-->
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
  <!-- owl stylesheets -->
  <link href="css/owl.carousel.min.css" rel="stylesheet">
  <link href="css/owl.theme.default.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen"
        rel="stylesheet">
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
  <style>
    .dropdown-menu {
      max-height: 250px; /* Adjust height as needed */
      overflow: auto; /* Enable scrolling */
      margin-top: 0; /* Align dropdown to the top of the button */
      border-radius: 0.375rem; /* Optional: adjust if needed */
      /* Hide scrollbar for WebKit browsers (Chrome, Safari) */
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    }

    .dropdown-menu::-webkit-scrollbar {
      display: none; /* Hide scrollbar for Chrome, Safari */
    }

    .dropdown-menu {
      scrollbar-width: none; /* Hide scrollbar for Firefox */
      -ms-overflow-style: none; /* Hide scrollbar for Internet Explorer and Edge */
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #000; /* Set background to black */
      color: #fff; /* Default text color to white */
    }
    h1 {
      text-align: center;
      color: #fff; /* White text for the heading */
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .restaurant-card {
      border: 1px solid #444;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      background-color: #fff; /* Dark card background */
      color: #fff; /* White text inside cards */
    }
    .restaurant-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .restaurant-card .content {
      padding: 15px;
    }
    .restaurant-card .title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #fff;
    }
    .restaurant-card .details {
      margin-bottom: 8px;
      color: #ccc; /* Slightly lighter gray for details */
    }
    .restaurant-card .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .restaurant-card .category {
      background-color: #444; /* Darker gray for category tags */
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.9em;
      color: #fff; /* White text for category tags */
    }
    .choose-button {
      width: 100%;
      float: left;
      font-size: 16px;
      color: #fcfcfd;
      background-color: #8eb50b;
      text-align: center;
      padding: 10px 50px; /* Top-bottom: 10px, Left-right: 50px */
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 15px;
      margin-bottom: 15px/* Create space above the button */

    }
    .choose-button:hover {
     /*background-color: #0056b3; !* Darker blue on hover *!*/
    }
  </style>
</head>
<body>
<!-- header section start -->
<!-- header section end -->
<!-- layout main section start -->
<h1>Restaurants in <span th:text="${category}"></span></h1>
<div class="card-container">
  <div th:each="restaurant : ${list_restaurant}" class="restaurant-card">
<!--    <img th:src="${restaurant.picture}" th:alt="${restaurant.name}">-->
    <div class="content">
      <div class="title" th:text="${restaurant.name}"></div>
      <div class="details" th:text="'Address: ' + ${restaurant.address}"></div>
      <div class="details" th:text="'District: ' + ${restaurant.district}"></div>
      <div class="details" th:text="'Open: ' + ${restaurant.open_time} + ' - ' + ${restaurant.close_time}"></div>
      <div class="details" th:text="'Phone: ' + ${restaurant.phone_number}"></div>
      <div class="details" th:text="'Description: ' + (${restaurant.description} ?: 'No description available')"></div>
      <div class="categories">
        <div th:each="cat : ${restaurant.category}" class="category" th:text="${cat}"></div>
      </div>
      <button class="choose-button" th:onclick="'chooseRestaurant(' + ${restaurant.restaurant_id} + ')'">Choose</button>
    </div>
  </div>
</div>

<!-- layout main section end -->
<!-- copyright section start -->
<!-- copyright section end -->
<!-- Javascript files-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/plugin.js"></script>
<!-- sidebar -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/custom.js"></script>
<!-- javascript -->
<script src="js/owl.carousel.js"></script>
<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "100%";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
</script>
</body>
</html>

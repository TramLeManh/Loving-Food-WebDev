<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Simple Data Table</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .table-responsive {
            margin: 30px 0;
        }
        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }
        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
        }
        .table-title h2 {
            margin: 8px 0 0;
            font-size: 22px;
        }
        .search-box {
            position: relative;
            float: right;
        }
        .search-box input {
            height: 34px;
            border-radius: 20px;
            padding-left: 35px;
            border-color: #ddd;
            box-shadow: none;
        }
        .search-box input:focus {
            border-color: #3FBAE4;
        }
        .search-box i {
            color: #a0a5b1;
            position: absolute;
            font-size: 19px;
            top: 8px;
            left: 10px;
        }
        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
        }
        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }
        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }
        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }
        table.table td:last-child {
            width: 130px;
        }
        table.table td a {
            color: #a0a5b1;
            display: inline-block;
            margin: 0 5px;
        }
        table.table td a.view {
            color: #03A9F4;
        }
        table.table td a.edit {
            color: #FFC107;
        }
        table.table td a.delete {
            color: #E34724;
        }
        table.table td i {
            font-size: 19px;
        }
        .pagination {
            float: right;
            margin: 0 0 5px;
        }
        .pagination li a {
            border: none;
            font-size: 95%;
            width: 30px;
            height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 30px !important;
            text-align: center;
            padding: 0;
        }
        .pagination li a:hover {
            color: #666;
        }
        .pagination li.active a {
            background: #03A9F4;
        }
        .pagination li.active a:hover {
            background: #0397d6;
        }
        .pagination li.disabled i {
            color: #ccc;
        }
        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }
        .hint-text {
            float: left;
            margin-top: 6px;
            font-size: 95%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#updateBookingForm").on("submit", function (event) {
                event.preventDefault(); // Prevent default form submission

                const form = $(this);
                const actionUrl = form.attr("action");

                $.ajax({
                    type: "POST",
                    url: actionUrl,
                    data: form.serialize(), // Serialize form data
                    success: function (response) {
                        alert("Booking updated successfully!");
                        location.reload(); // Reload the page
                    },
                    error: function (message) {
                        alert("Failed to update booking.");
                    },
                });
            });
        });


        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.edit').forEach(button => {
                console.log("Checking"); // Debugging line
                button.addEventListener('click', function () {
                    document.getElementById('edit-id').value = this.getAttribute('data-id');
                    document.getElementById('edit-name').value = this.getAttribute('data-name');
                    document.getElementById('edit-phone').value = this.getAttribute('data-phone');
                    document.getElementById('edit-note').value = this.getAttribute('data-note');
                    document.getElementById('edit-guest').value = this.getAttribute('data-guest');
                    document.getElementById('edit-time').value = this.getAttribute('data-time').replace(" ", "T").slice(0, 16);
                });
            });
        });
        $(document).ready(function () {
            // Initialize tooltips
            $('[data-toggle="tooltip"]').tooltip();

            // Set up the modal event handler
            $('#deleteEmployeeModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget); // Button that triggered the modal
                var bookingId = button.data('booking-id'); // Extract booking ID from data attribute
                console.log("Triggered for booking ID:", bookingId); // Debugging line

                // Set the onclick function dynamically
                $('#confirmDeleteButton').off('click').on('click', function () {
                    deleteBooking(bookingId);
                });
            });
        });

        // Delete booking function
        function deleteBooking(bookingId) {
            console.log("Attempting to delete booking ID:", bookingId); // Debugging line

            fetch(`/restaurant/deleteBooking/${bookingId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        console.log("Delete successful."); // Debugging line
                        window.location.href = '/restaurant/getUserBooking';
                    } else {
                        alert("Failed to delete booking.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while deleting booking.");
                });
        }
    </script>
</head>
<body>
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/user/updateBooking}" method="POST" id="updateBookingForm">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Booking</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" name="phone" id="edit-phone" required>
                    </div>
                    <div class="form-group">
                        <label>Number of guest</label>
                        <input type="text" class="form-control" name="number_of_guests" id="edit-guest" required>
                    </div>
                    <div class="form-group">
                        <label>Note</label>
                        <textarea class="form-control" name="note" id="edit-note" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="datetime-local"  name="time" class="form-control"  id="edit-time"  required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="booking_id" id="edit-id">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Booking</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this booking?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Booking <b>Orders</b></h2></div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" class="form-control" placeholder="Search&hellip;">
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <!-- Column -->
                <tr>
                    <th>Booking ID</th>
                    <th>Restaurant name</th>
                    <th>Customer Name </th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Note </th>
                    <th>Guests </th>
                    <th>status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Object -->
                <tr th:each="booking : ${bookingTable}">
                    <td th:text="${booking.bookingId}"></td>
                    <td th:text="${booking.restaurant_name}"></td>
                    <td th:text="${booking.customer_name}"></td>

                    <td th:text="${booking.phone}"></td>
                    <td>email</td>
                    <td th:text="${booking.note}"></td>
                    <td th:text="${booking.getNumber_of_guests}"></td>
                    <td th:text="${booking.status}">status</td>

                    <td>
                        <!-- if reposons !null -->
                        <a href="#" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                        <!-- if reposons  ==null -->
                        <a href="#editEmployeeModal" class="edit" data-toggle="modal"
                           th:attr="
                            data-id =${booking.bookingId},
                            data-name=${booking.customer_name},
                            data-guest=${booking.getNumber_of_guests},
                            data-note=${booking.getNote},
                            data-phone=${booking.phone},
                            data-time=${booking.booking_date}"

                        >
                            <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
                        </a>

                        <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"
                           th:data-booking-id="${booking.bookingId}">
                            <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                        </a>
                    </td>
                </tr>
                <!-- Object -->

                <!-- Object -->



                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
